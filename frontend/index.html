<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SEO Quick Audit Tool</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>SEO Quick Audit Tool</h1>
    <p class="sub">Run a quick content + structure audit and generate a prioritized fix list.</p>

    <div class="card">
      <label>Website URL</label>
      <input id="url" placeholder="https://example.com" />
      <label>Target keyword (optional)</label>
      <input id="kw" placeholder="e.g. ai automation agency" />
      <div class="row">
        <button id="run">Run Audit</button>
        <button id="demo">Load Demo</button>
        <button id="pdf" disabled>Export PDF</button>
      </div>
    </div>

    <div id="out"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
